<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>
<body>
    <h2>标准登录页面</h2>
    <h3>表单登录</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>图形验证码</td>
                <td><input type="text" name="imageCode"></td>
                <td><img src="/code/image?width=100"/></td>
            </tr>
            <tr>
                <td>记住我</td>
                <td><input type="checkbox" value="true" name="remember-me"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <h3>短信登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><input type="text" name="mobile"></td>
            </tr>
            <tr>
                <td>短信验证码</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=18362929252">发送短信验证码</a>
                </td>

            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
    <h3>社交登录</h3>
    <a href="/qqLogin/callback.do">QQ登录</a>


</body>
</html>
